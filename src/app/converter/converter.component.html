<div class="currency">
  <app-currency-price-input
    [amount]="baseAmount"
    [currency]="baseCurrency"
    [rates]="rates"
    (valuesChange)="handleValuesChange($event, 1)"
  >
  </app-currency-price-input>

  <app-currency-price-input
    [amount]="convertedAmount"
    [currency]="convertedCurrency"
    [rates]="rates"
    (valuesChange)="handleValuesChange($event, 2)"
  >
  </app-currency-price-input>
</div>
